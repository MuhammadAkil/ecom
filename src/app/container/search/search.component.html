<div class="container px-2 lg:px-16">
<form>   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="search" (input)="onSearchTextChanged()" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500  focus:bg-white dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white focus:dark:text-gray-500" placeholder="Search item here..." required>
        <button 
        [ngClass]="{
          'bg-gray-500': !search, 
          'cursor-not-allowed': !search, 
          'bg-blue-500': search   
        }" 
        [disabled]="!search" 
        type="submit" 
        class="text-white absolute end-2.5 bottom-2.5 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:focus:ring-blue-800"
      >
        Search
      </button>
      
          </div>
   <p class="text-white py-2" *ngIf="search !=''"><strong>Search result for: </strong>{{search}} </p>

</form>

</div>
