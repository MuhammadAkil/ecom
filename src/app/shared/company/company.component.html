<form>
    <div class="max-w-md mx-auto bg-white rounded p-8 shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Add a link</h2>
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
            <input type="text" id="title" name="title" class="w-full p-2 border border-gray-300 rounded" #newtitle>
        </div>
                <div class="mb-4">
            <label for="link" class="block text-gray-700 text-sm font-bold mb-2">Link</label>
            <input type="text" id="link" name="link" class="w-full p-2 border border-gray-300 rounded" #newlink>
        </div>
        <button type="submit" (click)="addArticle(newtitle, newlink)" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Submit a link
        </button>
    </div>
  </form>
 
  <div class="my-3 justify-center align-middle flex">
      <app-article></app-article>
  </div>
